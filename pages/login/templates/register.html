{% extends '_components/base.html' %}

{% block body %}

<div class = "ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Register
      </div>
    </h2>
    <form class="ui large form error" id="{{id}}" method="post" action="/login/register/submit">
      <div class="ui stacked segment">
        <div class="field">
          <label>Account</label>
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input autocomplete="false" type="text" name="ac" placeholder="account">
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input autocomplete="false" type="password" name="pswd" placeholder="password">
          </div>
        </div>
        <div class="field">
          <label>Password check</label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input autocomplete="false" type="password" name="pswd_c" placeholder="password-check">
          </div>
        </div>
        <button class="ui fluid large teal submit button" type="submit">Register</button>
      </div>
      {% if pswd_fail or ac_fail %}
      <div class="ui error message">
        <ul class="list">
          {% if pswd_fail %}
            <li>Password check failed</li>
          {% endif %}
          {% if ac_fail %}
            <li>Account already exist</li>
          {% endif %}
        </ul>
      </div>
      {% endif %}
    </form>
    <div class="ui message">
      Already has an account? <a href="/login"> Sign In</a>
    </div>
  </div>
</div>
{% endblock  %}
