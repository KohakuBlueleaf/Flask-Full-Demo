{% extends '_components/base.html' %}
{% block body %}
<div class = "ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        Log-in to Flask-Demo
      </div>
    </h2>
    <form class="ui large form error" method="post" action="/login/auth">
      <div class="ui stacked segment">
        <div class="field">
          <label>Account</label>
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="ac" placeholder="account">
          </div>
        </div>
        <div class="field">
          <label>Password</label>
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="pswd" placeholder="password">
          </div>
        </div>
        <button class="ui fluid large teal submit button" type="submit">Login</button>
      </div>
      {% if login_fail or ac_not_found %}
        <div class="ui error message">
          <ul class="list">
            <li>Account or Password is wrong.</li>
          </ul>
        </div>
      {% endif %}
    </form>
    <div class="ui message">
      New to us? <a href="/login/register"> Sign Up</a>
    </div>
  </div>
</div>
{% endblock  %}
